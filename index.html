<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Transaction App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Transactions Details</h1>
    <div id="transactions"></div>

    <script>
      // Fetch transaction data from Go server
      fetch("/transactions")
        .then((response) => response.json())
        .then((data) => {
          const transactionsDiv = document.getElementById("transactions");
          data.forEach((transaction) => {
            const transactionDiv = document.createElement("div");
            transactionDiv.classList.add("transaction");
            transactionDiv.innerHTML = `
                  <p class="transaction"><strong>Transaction ID:</strong> ${
                    transaction.transaction_id
                  }</p>
                  <p class="amount"><strong>Amount:</strong> ${
                    transaction.amount
                  }</p>
                  <p class="spent"><strong>Spent:</strong> ${
                    transaction.spent ? "Yes" : "No"
                  }</p>
                  <p class="date"><strong>Created At:</strong> ${new Date(
                    transaction.created_at
                  ).toLocaleString()}</p>
                  <hr>
              `;
            transactionsDiv.appendChild(transactionDiv);
          });
        })
        .catch((error) =>
          console.error("Error fetching transaction data:", error)
        );
    </script>
    <footer>
      made by
      <a href="https://github.com/4stroPhysik3r/BitcoinTransactionApp"
        >4stroPhysik3r</a
      >
    </footer>
  </body>
</html>
